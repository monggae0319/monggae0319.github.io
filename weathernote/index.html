<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨노 앱 미리보기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <header>
            <img src="./logo.jpg">
        </header>
        <div class="body">
            <div id="sigunguListBox"></div>
            <div class="top">
                <div class="timeBox">
                    <p id="baseTime">18:00 현재</p>
                </div>
                <div class="location">
                    <p id="locationText">서울특별시 영등포구 여의도동</p>
                    <div>
                        <img id="getSigungu" src="./icons/search.svg">
                        <img id="getLocation" src="./icons/location.svg">
                    </div>
                </div>
                <div class="nowWeather">
                    <div class="left">
                        <div>
                            <span id="nowTemp">5</span><span>°C</span>
                        </div>
                    </div>
                    <div class="right">
                        <div class="rightBox">
                            <p class="itemTitle">강수량</p>
                            <p class="itemCont" id="nowRain">11</p>
                            <p class="itemDan">mm/h</p>
                        </div>
                        <div class="rightBox">
                            <p class="itemTitle">습도</p>
                            <p class="itemCont" id="nowHumid">11</p>
                            <p class="itemDan">%</p>
                        </div>
                        <div class="rightBox">
                            <p class="itemTitle">바람</p>
                            <p class="itemCont" id="nowHumid">북서, 2</p>
                            <p class="itemDan">m/s</p>
                        </div>
                    </div>
                </div>
            </div>
            <input id="lat" type="text">
            <input id="lon" type="text">
            <button id="test">test</button>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
<script src="./script.js"></script>
