<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨노 앱 미리보기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <header>
            <img src="./logo.jpg">
        </header>
        <div class="body">
            <div id="sigunguListBox"></div>
            <div class="top">
                <div class="timeBox">
                    <p id="baseTime"></p>
                </div>
                <div class="location">
                    <p id="locationText"></p>
                    <div>
                        <img id="getSigungu" src="./icons/search.svg">
                        <img id="getLocation" src="./icons/location.svg">
                    </div>
                </div>
                <div class="nowWeather">
                    <div class="nowTop">
                        <div>
                            <img id="nowSky" src="">
                            <span id="nowTemp"></span><span id="nowTempDan">°C</span>
                        </div>
                    </div>
                    <div class="nowBottom">
                        <div class="nowBottomBox">
                            <p class="itemTitle">강수량</p>
                            <p class="itemCont" id="nowRain"></p>
                        </div>
                        <div class="nowBottomBox">
                            <p class="itemTitle">습도</p>
                            <p class="itemCont" id="nowHumid"></p>
                        </div>
                        <div class="nowBottomBox">
                            <p class="itemTitle">바람</p>
                            <p class="itemCont" id="nowWind"></p>
                        </div>
                    </div>
                </div>
                <div class="warningBox" id="warningBox">
                    
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
<script src="./script.js"></script>
